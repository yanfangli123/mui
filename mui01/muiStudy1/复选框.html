<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">复选框</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-input-row mui-checkbox ">
		        <label>唱歌</label>
		        <input name="Checkbox" type="checkbox" value="唱歌">
		    </div>
		    <div class="mui-input-row mui-checkbox ">
		        <label>跳舞</label>
		        <input name="Checkbox" type="checkbox" value="跳舞">
		    </div>
		    <div class="mui-input-row mui-checkbox ">
		        <label>画画</label>
		        <input name="Checkbox" type="checkbox" value="画画">
		    </div>
		    
		</div>
	    <button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="button">按钮</button>
		<script type="text/javascript">
			window.onload=function(){
				var aInput=document.getElementsByName("Checkbox");
				var oBtn=document.getElementById("button");
				oBtn.addEventListener("tap",function(){
					var arr=new Array();
					var k=0;
					for(var i=0;i<aInput.length;i++){
						if (aInput[i].checked) {
							//arr[k].push(aInput[i].value);
							arr[k]=aInput[i].value;
							k++;
						}
						
					}
					mui.toast(arr)
				});
			}
		</script>
	</body>

</html>
